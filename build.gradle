apply plugin: 'application'
apply plugin: 'idea'

repositories {
    mavenCentral()
}

dependencies {
    compile 'de.hhu.stups:virtual-kata-lib:1.0.1'
    compile 'org.fxmisc.richtext:richtextfx:0.6.10'
    testCompile 'junit:junit:4.12'
    testCompile 'org.mockito:mockito-core:1.10.19'
}

mainClassName = "de.hhu.propra16.coastal.tddt.Main"